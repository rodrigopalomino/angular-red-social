<div class="body">
  <div class="cuadro">
    <form class="form" [formGroup]="form" (ngSubmit)="siguiente()">
      <div class="form__titulo">
        <p>Registro</p>
      </div>
      <div class="form__grupo">
        <div class="form__grupo-input">
          <i class="bi bi-person-fill"></i>
          <input type="text" placeholder="Nombre" formControlName="name" />
        </div>
        <small>{{ nameValid }}</small>
      </div>

      <div class="form__grupo">
        <div class="form__grupo-input">
          <i class="bi bi-person-fill"></i>
          <input
            type="text"
            placeholder="Apellido"
            formControlName="lastname"
          />
        </div>
        <small>{{ lastname }}</small>
      </div>

      <div class="form__grupo-fecha">
        <div class="form__grupo-input-fecha">
          <input type="text" placeholder="Dia" formControlName="dia" />
          <select name="" id="" formControlName="mes">
            <option value="0" disabled selected>Mes</option>
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
          </select>
          <input type="text" placeholder="A単o" formControlName="a単o" />
        </div>
        <small>{{ fechaValid }}</small>
      </div>

      <div class="form__button">
        <button>Siguiente</button>
        <a routerLink="/login">Volver</a>
      </div>
    </form>
  </div>
</div>
